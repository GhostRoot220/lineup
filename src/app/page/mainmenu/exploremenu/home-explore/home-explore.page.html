<ion-header no-border>
  <ion-toolbar>
    <ion-searchbar style="z-index:2;" [(ngModel)]="locationQuery" (ionChange)="searchPlace()" placeholder="Search the beach"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-list class="ion-no-padding">
    <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.name}}</ion-item>
  </ion-list>

  <div #exploremap id="home-explore-map"></div>
  <div id="home-explore-selected-location">
    <p *ngIf="waveInfo.location.name!=''">
      {{waveInfo.location.name}}
    </p>
  </div>
  <ion-row>
    <ion-col size="12" (click)="onClickDetail()">
      <div class="home-explore-mapinfo-waveheight">
        <p>Wave height: <span>{{waveInfo.waveHeight | round: false}}ft</span></p>
      </div>
      <div class="home-explore-mapinfo-wavequality">
        <p>Wave form: <span>{{arrWaveQualities[waveInfo.waveForm]}}</span></p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <a (click)="onClickMissingReport()">Missing Beach?</a>
    </ion-col>
  </ion-row>
  <div class="home-explore-mapinfo">

<!--    <div class="home-explore-mapinfo-container" (click)="onClickDetail()">-->
<!--      -->
<!--    </div>-->
<!--    <div class="home-explore-mapinfo-report-container">-->
<!--      -->
<!--    </div>-->
  </div>
</ion-content>
