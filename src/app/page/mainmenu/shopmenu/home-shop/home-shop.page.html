<ion-content no-padding>
  <div id="shop-search-bar">
    <ion-searchbar color="white" placeholder="Search" no-padding [(ngModel)]="itemSearchQuery" (ionChange)="searchItems()"></ion-searchbar>
  </div>

  <div id="shop-main-container">
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="segmentChanged()">
      <ion-segment-button value="0">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-label>My Items</ion-label>
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-label>Saved Items</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let item of searchResults">
          <div class="home-shop-item" (click)="viewItemDetailPage(item.id)">
            <img [src]="item.imgs&&item.imgs[0]?item.imgs[0]:''" />
            <div class="home-shop-item-description">
              <p>{{item.title}}</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="viewNewSurfboardPage()">
      Post
    </ion-button>
  </ion-toolbar>
</ion-footer>
