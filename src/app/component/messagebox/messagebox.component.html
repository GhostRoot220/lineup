
<div class="messagebox-item">
  <div [class]="currentUser == message.uid?'messagebox-innercontainer message-right': 'messagebox-innercontainer message-left'">
    <div class="messagebox-username">
      <p>
        {{message.name | formatname}}
      </p>
    </div>
    <div class="messagebox-content">
      <p>
        {{message.content}}
      </p>
    </div>
    <div class="messagebox-time">
      <p>
        {{message.time | millitotime: true}}
      </p>
    </div>
  </div>
</div>
